<div class="auth flex justify-content-center align-items-center">
  <div class="container flex flex-column p-5 gap-4" style="border-radius: 12px; background-image: radial-gradient(circle at left top, var(--primary-400), var(--primary-700))">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="inline-flex flex-column gap-2">
        <label for="username" class="text-primary-50 font-semibold">Username</label>
        <input pInputText id="username" formControlName="username" class="bg-white-alpha-20 border-none p-3 text-primary-50"/>
      </div>
      <div class="inline-flex flex-column gap-2">
        <label for="password" class="text-primary-50 font-semibold">Password</label>
        <input pInputText id="password" formControlName="password" class="bg-white-alpha-20 border-none p-3 text-primary-50" type="password"/>
      </div>
      <div class="flex align-items-center gap-2">
        <p-button label="Sign In" type="submit" [text]="true" styleClass="p-3 w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10" class="w-full" />
        <p-button label="Cancel" routerLink="/" [text]="true" styleClass="p-3 w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10" class="w-full" />
      </div>
    </form>
  </div>
</div>
