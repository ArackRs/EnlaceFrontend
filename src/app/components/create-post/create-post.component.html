<div class="card w-full">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <p-iconField class="" iconPosition="left">
      <input class="w-full py-5 px-3 mb-3" type="text" pInputText placeholder="What is happening?" formControlName="content" />
    </p-iconField>
    <p-button class="btn-post px-3" label="Post" severity="primary" [rounded]="true" type="submit" />
    <p-divider></p-divider>
  </form>
</div>
